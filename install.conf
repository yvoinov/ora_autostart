# ident "@(#)install.conf   2.5   28/01/20 YV"
#
# Note: Please set Oracle software owner and main
#       group as usual on your installation!
#

# Oracle software owner and group
ORACLE_OWNER="oracle"
ORACLE_GROUP="dba"
#ORACLE_GROUP="oinstall"

# oratab location. Leave variable blank to use /var/opt/oracle/oratab
#                  or /etc/oratab. Set you own value if you need.
# Note: This parameter used for enabling/disabling autostart value in
#       oratab file during service installation/removal.
ORATAB=""
